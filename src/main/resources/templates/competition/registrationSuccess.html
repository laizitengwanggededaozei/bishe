<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名成功</title>
    <style>
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="modal-content">
    <p>报名成功！3秒后将跳转到参与比赛页面...</p>
</div>
<script th:inline="javascript">
    // 获取会话中保存的matchId
    var matchId = [[${session.matchId}]];
    if (!matchId) {
        // 如果没有matchId，默认跳转到团队管理页面
        setTimeout(function() {
            window.location.href = "/team/manage";
        }, 3000);
    } else {
        // 有matchId，跳转到参与比赛页面
        setTimeout(function() {
            window.location.href = "/competition-process/match/" + matchId;
        }, 3000);
    }
</script>
</body>
</html>
